<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Même en-tête -->
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Liste des véhicules</h2>

    <!-- Tableau Bootstrap -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Immatriculation</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.registrationNumber}"></td>
            <td th:text="${vehicle.make}"></td>
            <td th:text="${vehicle.model}"></td>
            <td>
                <a th:href="@{/vehicle/{id}(id=${vehicle.id})" class="btn btn-sm btn-info">Voir</a>
                <a th:href="@{/delete/{id}(id=${vehicle.id})" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-link">Retour</a>
</div>
</body>
</html>
